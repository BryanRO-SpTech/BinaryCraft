<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/font.css">
        <title>BinaryCraft</title>
</head>

<body>
        <header>
                <h1 class="white shadow title">BinaryCraft</h1>
        </header>

        <div class="origin-input-div">
                <p class="white label">Insira o número na base de origem:</p>

                <div class="box">
                        <input type="text" placeholder="Digite um número">
                        <select id="baseSelector">
                                <option value="10">10</option>
                                <option value="2">2</option>
                                <option value="8">8</option>
                                <option value="16">16</option>
                        </select>
                </div>


                <button id="converter">Converter</button>
        </div>

        <div class="container">
                <div class="resultSelectBox">
                        <p class="label white">Decimal:</p>
                        <button class="showButton" id="showDecimal">Não</button>
                        <input type="text" id="resultDecimal" readonly placeholder="Resultado Decimal">
                </div>

                <div class="resultSelectBox">
                        <p class="label white">Binario:</p>
                        <button class="showButton" id="showBinary">Não</button>
                        <input type="text" id="resultBinary" readonly placeholder="Resultado Binario">
                </div>

                <div class="resultSelectBox">
                        <p class="label white">Octal:</p>
                        <button class="showButton" id="showOctal">Não</button>
                        <input type="text" id="resultOctal" readonly placeholder="Resultado Octal">
                </div>

                <div class="resultSelectBox">
                        <p class="label white">Hexadecimal:</p>
                        <button class="showButton" id="resultHexadecimal" id="showHexadecimal">Não</button>
                        <input type="text" id="resultHexadecimal" readonly placeholder="Resultado Hexadecimal">
                </div>
        </div>
</body>

</html>


<script>
        function buttonSound() {
                const audio = new Audio("./sounds/buttonSound.mp3");

                audio.play();
                audio.ended();
        }
        
        document.addEventListener("click", (e) => {
                if(e.target.tagName == "BUTTON") {
                        buttonSound();
                }
        });





        const showResultButtons = document.querySelectorAll(".showButton");
        
        function toggleShowResult (e) {
                if(e.target.innerHTML == "Sim") {
                        e.target.innerHTML = "Não"
                } else {
                        e.target.innerHTML = "Sim"
                }
        }

        showResultButtons.forEach(button => {
                button.addEventListener("click", toggleShowResult)
        });


</script>
